<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Google Account</title>
</head>
<body style="font-family: Arial;">
	<table align="center" style="width: 800px;border-spacing: 30px; border: solid 1px #E0E0E0; border-radius: 5px;">
		<tr style=" height: 600px; border-radius: 5px;">
			<td align="left" style="width: 300px;">
				<img src="google.png" alt="google">
				<h2 style="font-weight: initial;">Tạo tài khoản Google</h2>
				<form action="">
					<fieldset style="border: solid 1px #E0E0E0; border-radius: 5px; width: 150px; height: 35px; display: inline-block;">
						<legend>Họ</legend>				
						<input type="text" placeholder="Họ" style="border: 0px; width: 150px;">
					</fieldset>
					<fieldset style="border: solid 1px #E0E0E0; border-radius: 5px; width: 150px; height: 35px; display: inline-block;">
						<legend>Tên</legend>				
						<input type="text" placeholder="Tên" style="border: 0px; width: 150px;">
					</fieldset>
					<br><br>
						<fieldset style="border: solid 1px #E0E0E0; border-radius: 5px; width: 350px; height: 35px;">
						<legend>Tên người dùng</legend>				
						<input type="text" placeholder="Tên người dùng" style="width: 250px;border: 0px;"><span>@gmail.com</span>
					</fieldset>
					<p style="font-size: 12px; color: #5F6368;">Bạn có thể sử dụng chữ cái, số và dấu chấm</p>
					<a href="#" style="font-weight: bold; font-size: 15px; color: #4545FF; text-decoration: none;">Sử dụng địa chỉ email hiện tại của tôi</a><br><br><br>
					<input type="Password" placeholder="Mật khẩu" style="height: 35px; width:  180px;border: solid 1px #E0E0E0; border-radius: 5px;">
					<input type="text" placeholder="Xác nhận" style="height: 35px;  width:  180px; border: solid 1px #E0E0E0; border-radius: 5px;"><br>
					<p style="color: #5F6368; font-size: 12px;">Sử dụng 8 ký tự trở lên và kết hợp chữ cái, chữ số và biểu tượng</p>
					
					<input type="checkbox" id="mk" style="margin-right: 10px;"><label for="mk">Hiện mật khẩu</label><br><br><br>
					<a href="#" style="font-weight: bold; font-size: 15px; color: #4545FF; text-decoration: none; margin-right: 190px;">Đăng nhập</a>
					<input type="submit" value="Tiếp theo" style="height: 35px; width: 100px; background-color: #264CF0; color: white; border: 0px; font-weight: bold; border-radius: 5px;">
				</form>
			</td>

			<td>
				<img src="account.svg" alt="account">
				<p style="text-align: center;">Một tài khoản. Hoạt động trên mọi sản phẩm và dịch vụ của Google.</p>
			</td>
		</tr>
	</table>
	<table align="center" style="width: 800px; border: none; border-radius: 5px;">
		<tr style="height: 40px;">
			<form action="">
				<td style="vertical-align: bottom;">					
						<select name="language" id="" style="border: none;">
							<option value="">Tiếng Việt</option>
							<option value="">Tiếng Anh</option>
						</select>					
				</td>
				<td style="vertical-align: bottom; text-align: right; border: none;">
					<input type="submit" value="Trợ giúp" style="border: 0px; height: 30px;background: none; color: #5F6368;">
					<input type="submit" value="Bảo mật" style="border: 0px; height: 30px;background: none; color: #5F6368;">
					<input type="submit" value="Điều khoản" style="border: 0px; height: 30px;background: none; color: #5F6368;">
				</td>
			</form>
		</tr>
	</table>
</body>
</html>
